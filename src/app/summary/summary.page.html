<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>What's Happening</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-padding-top">
      <ion-col offset-md="2" class="ion-text-center">
        <ion-title> </ion-title>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding-top">
      <ion-col offset-md="2" class="ion-text-center">
        <ion-title>Financial Summary</ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-md="2" size-md="8">
        <div class="chart-wrapper">
          <canvas
            baseChart
            class="chart"
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [plugins]="barChartPlugins"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            height="75"
            (click) = "onClickChart()"
          >
          </canvas>
        </div>
      </ion-col>
    </ion-row>
  <ion-row>
    <ion-col size-md="3" offset="2">
      <ion-text class="forecast">Forecast</ion-text>
    </ion-col>
    <ion-col size-md="3">
      <ion-text class="invoiced"
        >Invoiced</ion-text
      >
    </ion-col>
    <ion-col size-md="3">
      <ion-text class="received" color="primary"
        >Received</ion-text
      >
    </ion-col>
  </ion-row>


    <ion-row class="ion-padding-top">
      <ion-col offset-md="2" class="ion-text-center">
        <ion-title> </ion-title>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding-top">
      <ion-col class="ion-text-center">
        <ion-title>Urgent & Important Items</ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col
        size-md="6"
        offset-md="2"
        class="ion-text-center"
        *ngIf="isLoading"
      >
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col
        size-md="6"
        offset-md="2"
        *ngIf="!isLoading && (!listedLoadedUtterances || listedLoadedUtterances.length <= 0)"
        class="ion-text-center"
      >
        <p>No items found.</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col
        size-md="6"
        offset-md="2"
        *ngIf="!isLoading && listedLoadedUtterances && listedLoadedUtterances.length > 0"
      >
        <ion-list>
          <ng-container *ngFor="let item of displayData">
            <ion-item>
              <ion-icon
                *ngIf="item.urgency"
                name="ellipse"
                color="danger"
                slot="end"
              ></ion-icon>
              <ion-icon
                *ngIf="item.importance"
                name="ellipse"
                color="primary"
                slot="end"
              ></ion-icon>
              <ion-label class="ion-text-wrap" color="dark" class="ion-padding"
                >{{item.utterance}}</ion-label
              >
            </ion-item>
          </ng-container>
        </ion-list>
      </ion-col>
    </ion-row>
      <ion-row>
        <ion-col size-md="5" offset="2">
          <ion-text class="urgent">Urgent</ion-text>
        </ion-col>
        <ion-col size-md="5">
          <ion-text class="important"
            >Important</ion-text
          >
        </ion-col>
      </ion-row>

      <ion-row class="ion-padding-top">
        <ion-col offset-md="2" class="ion-text-center">
          <ion-title> </ion-title>
        </ion-col>
      </ion-row>
      <ion-row class="ion-padding-top">
        <ion-col size="8" offset="2" class="ion-padding-top" class="ion-text-center">
          <ion-title>Quote of the Day</ion-title>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col  size="10" offset="1" class="ion-padding-top" class="ion-text-center">
          <ion-text class="qod">via TheySaidSo</ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="10" offset="1" class="ion-padding-top">
          <ion-text class="quotation">{{this.quotation}}</ion-text><br>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="10" offset="1" class="ion-padding-top" class="ion-text-right">
          <ion-text class="author"> {{this.author}}</ion-text>
        </ion-col>
      </ion-row>

    </ion-grid>
</ion-content>
