<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Talk with me.</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngFor="let message of messages">
    <ion-grid>
      <ion-row>
        <ion-col size="2" offset="2"
          ><strong>{{message.sender}}</strong></ion-col
        >
        <ion-col size="6">{{message.content}}</ion-col>
      </ion-row>
    </ion-grid>
  </ng-container>

  <ion-row>
    <ion-col size="6" offset="2">
      <ion-item>
        <ion-input
          [(ngModel)]="userInput"
          (keyup.enter)="postLexText()"
        ></ion-input> </ion-item
    ></ion-col>
    <ion-col size="2">
      <ion-buttons>
        <ion-button
          title="Post Lex Text Button"
          color="primary"
          fill="solid"
          (click)="postLexText()"
        >
          Send
        </ion-button>
      </ion-buttons>
    </ion-col>
  </ion-row>
</ion-content>
