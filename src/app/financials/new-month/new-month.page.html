<ion-header>
  <ion-toolbar>
    <ion-title class="ion-no-padding">
      <div style="font-size-adjust: inherit;">It's a new month</div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="7" offset="2">
        <p>
          Shall we stash away your revenue for safe keeping and start a new
          graph for the new month?
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3" offset="2">
        <ion-button (click)="onNotNow()">Not Now</ion-button>
      </ion-col>
      <ion-col size="3" offset="1">
        <ion-button (click)="onDoIt()">Do it!</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
