<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Hey, welcome back.</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
  <form >
    <ion-grid>
      <ion-row>
        <ion-col size="10" offset="1">
          <ion-item lines="none">
          <ion-label><strong>Let's get you logged in.</strong></ion-label>
        </ion-item>
          </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="10" offset="1">
          <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" #email required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="10" offset="1">
          <ion-item lines="full">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" #password required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="10" offset="1">
          <ion-button
            type="submit"
            (click)="logIn(email, password)"
            expand="block"
            >Log In</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</div>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col style="text-align: center">
        <ion-button color="primary" fill="clear" href="registration"
          >Wait, I'm new here.  Sign me up!</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
